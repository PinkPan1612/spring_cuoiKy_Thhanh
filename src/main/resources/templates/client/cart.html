<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Product Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../client/css/styles.css}">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="bg-primary text-dark">
            <section class="section-bg py-5">
                <div class="container">
                    <h1 class="display-4 fw-bold text-center">Shopping Cart</h1>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="https://placehold.co/150x150" alt="Product Image"
                                                class="img-fluid">
                                        </div>
                                        <div class="col-md-6">
                                            <h5 class="card-title">Product Name</h5>
                                            <p class="card-text">Description of the product.</p>
                                        </div>
                                        <div class="col-md-3 text-end">
                                            <p class="card-text">$99.99</p>
                                            <button class="btn btn-danger btn-sm">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="https://placehold.co/150x150" alt="Product Image"
                                                class="img-fluid">
                                        </div>
                                        <div class="col-md-6">
                                            <h5 class="card-title">Product Name</h5>
                                            <p class="card-text">Description of the product.</p>
                                        </div>
                                        <div class="col-md-3 text-end">
                                            <p class="card-text">$49.99</p>
                                            <button class="btn btn-danger btn-sm">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Order Summary</h5>
                                    <p class="card-text">Subtotal: $149.98</p>
                                    <p class="card-text">Shipping: $10.00</p>
                                    <p class="card-text">Total: $159.98</p>
                                    <a href="#" class="btn btn-primary-custom w-100">Proceed to Checkout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
