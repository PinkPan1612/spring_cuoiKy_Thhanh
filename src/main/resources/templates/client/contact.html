<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{client/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Product Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../client/css/styles.css}">
</head>

<body>
    <div layout:fragment="main-content">
        <div class="bg-primary text-dark">
            <section class="section-bg py-5">
                <div class="container text-center">
                    <h1 class="display-4 fw-bold">Contact Us</h1>
                    <p class="lead">We'd love to hear from you! Please fill out the form below to get in touch with us.
                    </p>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5"
                                        placeholder="Your Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary-custom w-100">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-dark-bg text-white py-5">
                <div class="container text-center">
                    <h2 class="display-5 fw-bold mb-4">Our Location</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086509374634!2d144.9630579153168!3d-37.8141079797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1b1b1b1b1b1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1633071234567!5m2!1sen!2sau"
                                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
